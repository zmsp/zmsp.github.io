# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"

title_separator: "-"
subtitle: "Projects, Lessons, and Adventures" # site tagline that appears below site title in masthead
name: "Zobair Shahadat"
description: "Exploring Tech, Nature, and Beyond"
url: "https://zobairshahadat.com"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "zmsp/zmsp.github.io"
teaser: "/assets/images/500x300_preview.jpg" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/assets/images/site-logo.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: "Today I Learned" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true # true, false (default)
words_per_minute: 200
enable_copy_code_button: true # true, false (default)
copyright: # "copyright" name, defaults to site.title
copyright_url: # "copyright" URL, defaults to site.url
comments:
  provider: "giscus" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid: "435797910235376"
    num_posts: 10 # 5 (default)
    colorscheme: "dark" # "light" (default), "dark"
  utterances:
    theme: # "github-light" (default), "github-dark"
    issue_term: # "pathname" (default)
  giscus:
    repo_id: "MDEwOlJlcG9zaXRvcnk1Nzc1MDYyMA==" # Shown during giscus setup at https://giscus.app
    category_name: "General" # Full text name of the category
    category_id: "DIC_kwDOA3E0XM4B_J5O" # Shown during giscus setup at https://giscus.app
    discussion_term: # "pathname" (default), "url", "title", "og:title"
    reactions_enabled: "1" # '1' for enabled (default), '0' for disabled
    theme: "transparent_dark" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict: 0 # 1 for enabled, 0 for disabled (default)
    input_position: # "top", "bottom" # The comment input box will be placed above or below the comments
    emit_metadata: # 1 for enabled, 0 for disabled (default) # https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage
    lang: # "en" (default)
    lazy: # true, false # Loading of the comments will be deferred until the user scrolls near the comments container.
  staticman:
    branch: # "master"
    endpoint: # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey:
  secret:
atom_feed:
  path: # blank (default) uses feed.xml
  hide: # true, false (default)
search: true # true, false (default)
search_full_content: true # true, false (default)
search_provider: lunr # lunr (default), algolia, google
